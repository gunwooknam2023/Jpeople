<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J PEOPLE</title>
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/css/weather.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

  <style>
    #drawing-board {
      border: 1px solid #000;
    }
  </style>

</head>
<body>


<!-- 상단바 -->
<div class="navbar">
  <div class="navbar-left">
    <img src="https://cdn-icons-png.flaticon.com/512/6819/6819196.png" alt="icon">
    J PEOPLE
  </div>
  <div class="navbar-right">
    <a href="/api/view/login" class="login-button">로그인</a>
    <a href="/" class="logout-button" onclick="logout()" style="display:none;" >로그아웃</a>
    <a href="/api/view/notification">공지사항</a>
    <a href="/api/view/board">자유게시판</a>
    <a href="/api/view/schedule">일정관리</a>
    <a href="/api/view/mypage">마이페이지</a>
  </div>
</div>

<div class="weather-info">
  <h2>날씨 정보</h2>
  <p id="weather-description"></p>
  <p id="temperature"></p>

  <!-- 지역 선택을 위한 버튼과 리스트 -->
  <button onclick="toggleLocationList()">지역 선택 &#9660;</button>
  <ul id="location-list" style="display: none;">
    <li><button onclick="changeLocation('Seoul')">서울</button></li>
    <li><button onclick="changeLocation('Suwon')">경기도 수원</button></li>
    <li><button onclick="changeLocation('Yongin')">경기도 용인</button></li>
    <li><button onclick="changeLocation('Sejong')">세종</button></li>
    <li><button onclick="changeLocation('Sokcho')">강원도 속초</button></li>
    <li><button onclick="changeLocation('Gangneung')">강원도 강릉</button></li>
    <li><button onclick="changeLocation('ChunCheon')">강원도 춘천</button></li>
    <li><button onclick="changeLocation('inchon')">인천</button></li>
    <li><button onclick="changeLocation('Daejeon')">대전</button></li>
    <li><button onclick="changeLocation('Iksan')">익산</button></li>
    <li><button onclick="changeLocation('Gunsan')">군산</button></li>
    <li><button onclick="changeLocation('Jeonju')">전주</button></li>
    <li><button onclick="changeLocation('Mokpo')">목포</button></li>
    <li><button onclick="changeLocation('gwangju')">광주광역시</button></li>
    <li><button onclick="changeLocation('daegu')">대구</button></li>
    <li><button onclick="changeLocation('busan')">부산</button></li>
    <li><button onclick="changeLocation('Ulsan')">울산</button></li>
    <li><button onclick="changeLocation('Pohang')">포항</button></li>
    <!-- 필요한 만큼 다른 도시를 추가할 수 있습니다 -->
  </ul>
</div>

<!-- 하단바 -->
<div class="footer">
  대표: 남건욱
</div>

<script>

  const apiKey = '1dd04c3f978ea312948046dbd4cc64b8'; // 무료버전 API KEY
  let currentCity = 'Seoul'; // 기본으로 보여줄 도시

  // OpenWeather API 호출 URL
  function getWeatherUrl(city) {
    return `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
  }

  // 지역 선택 버튼을 눌렀을 때 리스트를 보여주거나 숨기는 함수
  function toggleLocationList() {
    const locationList = document.getElementById('location-list');
    locationList.style.display = (locationList.style.display === 'none') ? 'block' : 'none';
  }

  // 선택한 지역의 날씨 정보 가져오는 함수
  async function changeLocation(city) {
    try {
      const response = await fetch(getWeatherUrl(city));
      const data = await response.json();

      // 선택한 도시의 날씨 정보를 HTML에 삽입
      document.getElementById('weather-description').innerText = `날씨: ${data.weather[0].description}`;
      document.getElementById('temperature').innerText = `온도: ${data.main.temp}°C`;

      currentCity = city; // 현재 도시 변경
      toggleLocationList(); // 리스트 숨기기
    } catch (error) {
      console.error('날씨 정보를 가져오는 데 실패했습니다.', error);
    }
  }

  // 페이지 로드 시 서울 날씨 정보 가져오기 (기본값)
  window.onload = async function() {
    try {
      const response = await fetch(getWeatherUrl(currentCity));
      const data = await response.json();

      // 서울의 날씨 정보를 HTML에 삽입
      document.getElementById('weather-description').innerText = `날씨: ${data.weather[0].description}`;
      document.getElementById('temperature').innerText = `온도: ${data.main.temp}°C`;
    } catch (error) {
      console.error('날씨 정보를 가져오는 데 실패했습니다.', error);
    }
  };


  document.addEventListener('DOMContentLoaded', function() {
    const navbarLeft = document.querySelector('.navbar-left');
    const loginButton = document.querySelector('.login-button');
    const logoutButton = document.querySelector('.logout-button');

    // checkCookie() 함수 추가
    function checkCookie() {
      var token = Cookies.get('Authorization');

      if (token) {
        // 토큰이 있을 때, 로그아웃 버튼을 보여줍니다.
        loginButton.style.display = 'none';
        logoutButton.style.display = 'block';
      } else {
        // 토큰이 없을 때, 로그인 버튼을 보여줍니다.
        loginButton.style.display = 'block';
        logoutButton.style.display = 'none';
      }
    }

    checkCookie();  // 페이지 로드 시 호출

    navbarLeft.addEventListener('mouseover', function() {
      navbarLeft.style.color = '#FF5733'; // 원하는 색상으로 변경
    });

    navbarLeft.addEventListener('mouseout', function() {
      navbarLeft.style.color = ''; // 마우스를 떼면 원래 색상으로 돌아감
    });

    navbarLeft.addEventListener('click', function() {
      window.location.href = '/';
    });
  });


  // 토큰체크
  function handleLinkClick(link) {
    var token = Cookies.get('Authorization');

    if (token) {
      window.location.href = link;
    } else {
      showLoginConfirmation();
    }
  }

  // 로그인 요청, 이동
  function showLoginConfirmation() {
    if (confirm("로그인이 필요합니다. 로그인 하시겠습니까?")) {
      window.location.href = '/api/view/login';
    }
  }


</script>
