<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<!-- 상단바 -->
<div class="navbar">
    <div class="navbar-left">
        J PEOPLE
    </div>
    <div class="navbar-right">
        <a href="/api/view/notification">공지사항</a>
        <a href="/api/view/board">자유게시판</a>
        <a href="/api/view/schedule">일정관리</a>
        <a href="/api/view/mypage">마이페이지</a>
    </div>
</div>

<!-- 페이지 내용 (중앙 부분) -->
<!-- 여기에 내용 추가 -->

<!-- 하단바 -->
<div class="footer">
    대표: 남건욱
</div>

<div class="bottom">
    <div class="feature-container">
    </div>
    <div class="user-info-container">
        <!-- 유저 정보를 출력할 공간 -->
        <div class="user-info-list">
            <div class="post-info">
                <span class="info-item">제목</span>
                <span class="info-item">닉네임</span>
                <span class="info-item">작성시간</span>
            </div>
            <!-- 여기에 각 페이지별로 유저 정보가 출력될 것입니다. -->
        </div>
        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <!-- 페이지 번호 버튼들이 여기에 생성될 것입니다. -->
        </div>
    </div>
</div>


<script>

    const userPerPage = 15;
    const userInfoList = document.querySelector('.user-info-list');
    const paginationContainer = document.querySelector('.pagination');


    let currentPage = 1;
    let posts = [];

    paginationContainer.addEventListener('click', event => {
        if (event.target.classList.contains('page-button')) {
            currentPage = parseInt(event.target.dataset.page);

            renderPostsForPage(currentPage);

        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetchAndRenderPosts();
    });

    // 작성한 게시물 조회 API와 연결
    function fetchAndRenderPosts() {
        fetch('/api/posts', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch posts');
                }
                return response.json();
            })
            .then(responsePosts => {
                posts = responsePosts;
                totalPosts = posts.length;
                renderPagination();
                userInfoList.innerHTML = '';
                renderPostsForPage(currentPage);
            })
        // .catch(error => console.error('Error fetching posts:', error));
    }

    function renderPagination() {
        let totalPages;

        totalPages = Math.ceil(posts.length / userPerPage);

        paginationContainer.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.classList.add('page-button');
            pageButton.textContent = i;
            pageButton.dataset.page = i;
            paginationContainer.appendChild(pageButton);
        }
    }

    function renderPostsForPage(page) {
        const startIndex = (page - 1) * userPerPage;
        const endIndex = startIndex + userPerPage;
        const postsToShow = posts.slice(startIndex, endIndex);

        userInfoList.innerHTML = '';

        postsToShow.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('user-info');

            const dateParts = post.createdAt.split('T')[0];
            const postData = {
                id: post.id,
                title: post.title,
                contents: post.contents
            };
            postDiv.innerHTML = `
                    <div class="post-info">
                        <span class="info-item">${post.title}</span>
                        <span class="info-item">${post.nickname}</span>
                        <span class="info-item">${dateParts}</span>
                    </div>

        `;
            userInfoList.appendChild(postDiv);
        });
    }


</script>
</body>
</html>
